<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <h2 class="headerClr"> Quotes by famous people </h2>
    <button type="button" id='quoteBtn' class="colorBtn"> Press to generate quote </button>
    <blockquote>
        <h2 id="quote">quote</h2>
    </blockquote>
    <h3 id="quoteAuthor">author of the quote</h3>
    <h2 id="quoteYear">year</h2>
    <h2 id="quoteCitation"> Citation</h2>
    <h2 id="quoteTag">Tags</h2>
</div>

<script src="script.js"></script>
</body>
</html>
